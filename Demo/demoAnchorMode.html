<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>X-Rhyme.js | Demo : Anchor mode</title>

  <link rel="stylesheet" href="css/xrhyme.demo.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" integrity="sha512-0QbL0ph8Tc8g5bLhfVzSqxe9GERORsKhIn1IrpxDAgUsbBGz/V7iSav2zzW325XGd1OMLdL4UiqRJj702IeqnQ==" crossorigin="anonymous"></script>
  <script src="../jquery.xrhyme.1.0.1.js" type="text/javascript"></script>
  <script type="text/javascript">
  $(document).ready(function(){
      $('.x_container').xrhyme({
          navigationSelector : '.anchor a',
          anchorMode : true,
          easing : 'easeInOutExpo'
      });
  });
  </script>
</head>
<body>
<div id="Wrapper">

  <header>
    <h1><a href="#">Demo : Anchor mode</a></h1>
  </header>

  <div id="XContainer" class="x_container">

      <article class="x_item" id="0">
          <h2>Article title</h2>
          <p class="anchor"><a href="#1">next »</a></p>
      </article>

      <article class="x_item" id="1">
          <h2>Article title</h2>
          <p class="anchor"><a href="#2">next »</a></p>
      </article>

      <article class="x_item" id="2">
          <h2>Article title</h2>
          <p class="anchor"><a href="#3">next »</a></p>
      </article>

      <article class="x_item" id="3">
          <h2>Article title</h2>
          <p class="anchor"><a href="#4">next »</a></p>
      </article>

      <article class="x_item" id="4">
          <h2>Article title</h2>
          <p class="anchor"><a href="#0">« Back</a></p>
      </article>

  </div>

  <footer></footer>

</div>
</body>
</html>
