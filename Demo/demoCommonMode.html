<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>X-Rhyme.js | Demo : Common mode</title>

  <link rel="stylesheet" href="css/xrhyme.demo.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" integrity="sha512-0QbL0ph8Tc8g5bLhfVzSqxe9GERORsKhIn1IrpxDAgUsbBGz/V7iSav2zzW325XGd1OMLdL4UiqRJj702IeqnQ==" crossorigin="anonymous"></script>
  <script src="../jquery.xrhyme.1.0.1.min.js" type="text/javascript"></script>
  <script type="text/javascript">
  $(document).ready(function(){
      $('.x_container').xrhyme({
          navigationSelector : 'nav li',
      });
  });
  </script>
</head>
<body>
<div id="Wrapper">

  <header>
    <nav>
      <ul class="clearfix">
        <li class="anchor"><a href="#0">1</a></li>
        <li class="anchor"><a href="#1">2</a></li>
        <li class="anchor"><a href="#2">3</a></li>
        <li class="anchor"><a href="#3">4</a></li>
        <li class="anchor"><a href="#4">5</a></li>
      </ul>
    </nav>
  </header>

  <div id="XContainer" class="x_container">

      <article class="x_item">
          <h2>Article title</h2>
          <p></p>
      </article>

      <article class="x_item">
          <h2>Article title</h2>
          <p></p>
      </article>

      <article class="x_item">
          <h2>Article title</h2>
          <p></p>
      </article>

      <article class="x_item">
          <h2>Article title</h2>
          <p></p>
      </article>

      <article class="x_item">
          <h2>Article title</h2>
          <p></p>
      </article>

  </div>

  <footer></footer>

</div>
</body>
</html>
