<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	
	<title>X-Rhyme.js | Some stuff within this (object) of custom function</title>
	
	<meta name="description" content="">
	
	<link rel="stylesheet" href="css/xrhyme.demo.css">
	
	<script src="js/jquery-1.5.2.min.js" type="text/javascript"></script>
	<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="../jquery.xrhyme.1.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function(){
	
	    $('.x_container').xrhyme({
	        navigationSelector : '.anchor a',
	        anchorMode : true,
	        wheelSpeed : 0.7,
	        animationTime : 777,
	        easing : 'easeOutExpo',
	        animeComplete : function(){
	            var that = this;
	            var ox = $('<div></div>');
	            for(prop in that){
	                if(that.hasOwnProperty(prop)){
	                    if( !(typeof(that[prop])).match('object') ){
	                        ox.append( $('<span></span>').append(prop +' : '+ that[prop]) );
	                    }
	                }
	            }
	            for(prop in that.offset){
	                ox.append( $('<span></span>').append('offset.'+ prop +' : '+ that.offset[prop]) );
	            }
	            $('#This').html(ox);
	        }
	    });
	});
	</script>

</head>

<body>

<div id="Wrapper">

	<header>
	    <nav>
	    
	    	<ul>
	    		<li class="anchor"><a href="#0">1</a></li>
	    		<li class="anchor"><a href="#1">2</a></li>
	    		<li class="anchor"><a href="#2">3</a></li>
	    		<li class="anchor"><a href="#3">4</a></li>
	    		<li class="anchor"><a href="#4">5</a></li>
	    	</ul>
	    
	    </nav>
	    <div id="This">Some stuff within this (object) of custom function</div>
	</header>
	
	<div id="XContainer" class="x_container">
    	<article class="x_item" id="0">
    	
    	    <h2>Article title</h2>
    	    
    	    <p class="anchor"><a href="#1">next ></a></p>
    	    
    	</article>
    	<article class="x_item" id="1">
    	
    	    <h2>Article title</h2>
    	    
    	    <p class="anchor"><a href="#2">next ></a></p>
    	    
    	</article>
    	<article class="x_item" id="2">
    	
    	    <h2>Article title</h2>
    	    
    	    <p class="anchor"><a href="#3">next ></a></p>
    	    
    	</article>
    	<article class="x_item" id="3">
    	
    	    <h2>Article title</h2>
    	    
    	    <p class="anchor"><a href="#4">next ></a></p>
    	    
    	</article>
    	<article class="x_item" id="4">
    	
    	    <h2>Article title</h2>
    	    
    	    <p class="anchor"><a href="#0"><< Back</a></p>
    	    
    	</article>
	</div>
	
	<footer></footer>

</div>

</body>
</html>
