<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title>X-Rhyme.js | Some stuff within this (object) of custom function</title>
	
	<link rel="stylesheet" href="css/xrhyme.demo.css">
	<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="../jquery.xrhyme.1.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function(){
	
	    function text(node, arr){
	      node.appendChild( document.createTextNode(arr.join('')) );
	      return node;
	    }
	
	    $('.x_container').xrhyme({
	        navigationSelector : '.anchor a',
	        anchorMode : true,
	        wheelSpeed : 0.7,
	        animationTime : 777,
	        easing : 'easeOutExpo',
	        animeComplete : function(){
	            var that = this;
	            var fragment = document.createDocumentFragment();
	            for(prop in that){
	                if(that.hasOwnProperty(prop)){
	                    if(typeof(that[prop])!=='object' ){
	                        fragment.appendChild( text(document.createElement('span'), [prop, ' : ', that[prop] ] ) );
	                    }
	                }
	            }
	            for(prop in that.offset){
	                fragment.appendChild( text(document.createElement('span'), ['offset.', prop, ' : ', that.offset[prop] ] ) );
	            }
	            $('#This').html(fragment);
	        }
	    });
	    
	});
	</script>
</head>
<body>
<div id="Wrapper">

	<header>
	
	    <nav>
	    	<ul class="clearfix">
        		<li class="anchor"><a href="#0">1</a></li>
        		<li class="anchor"><a href="#1">2</a></li>
        		<li class="anchor"><a href="#2">3</a></li>
        		<li class="anchor"><a href="#3">4</a></li>
        		<li class="anchor"><a href="#4">5</a></li>
	    	</ul>
	    </nav>
	    
	    <div id="This">Some stuff within this (object) of custom function</div>
	    
	</header>
	
	<div id="XContainer" class="x_container">
	
        <article class="x_item" id="0">
            <h2>Article title</h2>    	    
            <p class="anchor"><a href="#1">next »</a></p>
        </article>
        
        <article class="x_item" id="1">
            <h2>Article title</h2>
            <p class="anchor"><a href="#2">next »</a></p>
        </article>
        
        <article class="x_item" id="2">
            <h2>Article title</h2>
            <p class="anchor"><a href="#3">next »</a></p>
        </article>
        
        <article class="x_item" id="3">
            <h2>Article title</h2>
            <p class="anchor"><a href="#4">next »</a></p>
        </article>
        
        <article class="x_item" id="4">
            <h2>Article title</h2>
            <p class="anchor"><a href="#0">« Back</a></p>
        </article>
    	
	</div>
	
	<footer></footer>

</div>
</body>
</html>
