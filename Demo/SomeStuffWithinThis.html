  <script src="../jquery.xrhyme.1.0.1.js" type="text/javascript"></script>
  <script type="text/javascript">
  $(document).ready(function(){

      function text(node, arr){
        node.appendChild( document.createTextNode(arr.join('')) );
        return node;
      }

      $('.x_container').xrhyme({
          navigationSelector : '.anchor a',
          anchorMode : true,
          wheelSpeed : 0.7,
          animationTime : 777,
          easing : 'easeOutExpo',
          animeComplete : function(){
              var that = this;
              var fragment = document.createDocumentFragment();
              for(prop in that){
                  if(that.hasOwnProperty(prop)){
                      if(typeof(that[prop])!=='object' ){
                          fragment.appendChild( text(document.createElement('span'), [prop, ' : ', that[prop] ] ) );
                      }
                  }
              }
              for(prop in that.offset){
                  fragment.appendChild( text(document.createElement('span'), ['offset.', prop, ' : ', that.offset[prop] ] ) );
              }
              $('#This').html(fragment);
          }
      });

  });
  </script>

    body { overflow: hidden; }
  </style>
